---
layout: default
---
<div class=post>
    {% if page.feature %}
    <div class=feature-image>
        <img src="{{ site.author_image_path }}"/>
    </div>
    {% endif %}
    {% include post-meta.html %}
    <h1 class=title-large>{{ page.title }}</h1>
    <div class=content>
        {{ content }}
    </div>
</div>
