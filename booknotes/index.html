---
layout: default
title: Book Notes
permalink: booknotes/
---

{% for post in site.posts %}
    {% if post.layout == 'booknote' %}
        <div class=post>
            <h1 class=title><a href="{{ post.url }}">{{ post.title }}</a></h1>
            {% if post.feature %}
            <p class=feature-image>
                <img src="{{ post.feature-image }}"/>
            </p>
            {% endif %}
            <div class=content>
                {{ post.excerpt | markdownify }}
            </div>
            {% include post-meta.html %}
        </div>
    {% endif %}
{% endfor %}
